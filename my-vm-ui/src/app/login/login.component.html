<div class="card-container">
    <div class="card card-small" tabindex="0">
        <h1>Enter Your Credentials</h1>
    </div>
</div>

<form (ngSubmit)="onSubmit()" #loginform="ngForm">
    <div class="form-group">
        <label for="name"> Email </label>
        <input type="email" class="form-control" id="name" required email='true' pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="model.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid" class="alert alert-danger">
            <div *ngIf="name.errors?.required">
                Email is required.
            </div>
            <div  *ngIf="name.errors?.pattern">
                Enter valid email
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6" [(ngModel)]="model.password"  name="password" #password="ngModel">
        <div *ngIf="password.invalid"  class="alert alert-danger">
            <div *ngIf="password.errors?.required">
                Password is required
            </div>
            <div *ngIf="password.errors?.minlength">
                Password must be at least 6 characters long.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginform.form.valid">Submit</button>

    <div *ngIf="badlogin" class="alert alert-danger">
       Incorrect Username/Password !
    </div>
</form>
